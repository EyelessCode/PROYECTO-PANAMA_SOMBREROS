<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="EyelessCode">
        <meta name="keywords" content="HTML, CSS, JS, POSTGRESQL">
        <meta name="decription"
            content="Página principal donde se podrá ver las secciones de formularios">
        <title>Login</title>
    </head>
    <body>
        <main>
            <div class="contenedor">
                <section>
                    <h3>Login</h3>
                    <div class="contenedor_login">
                        <div class="part cedula">
                            <label for="txtCedula">Cédula: </label>
                            <input  type="text" name="cedula" id="txtCedula" placeholder="Cédula..." maxlength="10" required>
                        </div>

                        <div class="part nombre">
                            <label for="txtNombre">Nombre: </label>
                        <input type="text" name="nombre" id="txtNombre" placeholder="Cédula..." maxlength="10" required>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
